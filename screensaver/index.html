<!DOCTYPE html>
<html>
    <head>
        <title>Screensaver</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="main-container">

            <div class="screen-container">
                <div class="sender">
                    <div class="left-text-bubble">
                        <div class="text">can we talk?</div>
                    </div>

                    <div class="left-text-bubble">
                        <div class="text-animate">
                            <div class="dot-1"></div>
                            <div class="dot-2"></div>
                            <div class="dot-3"></div>
                        </div>
                    </div>
                </div>
                
                <div class="receiver">
                    <div class="right-text-bubble">
                        <div class="text">what's up</div>
                    </div>
                </div>
            </div>


            <div class="message-line">
                <div class="bubble">
                    <div class="waiting">what is it, i'm waiting</div>
                    <div class="cursor">|</div>
                    <div class="send">
                        <div class="arrow">↑</div>
                    </div>
                </div>
            </div>




            <div class="keyboard">

                <div class="row-one">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>

                <div class="row-two">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>

                <div class="row-three">
                    <div class="key">↑</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="back-key">backspace</div>
                </div>

                <div class="row-four">
                    <div class="number-key">123</div>
                    <div class="key">☺</div>
                    <div class="space-key">space</div>
                    <div class="return-key">return</div>   
                </div>

            </div>


        </div>
    </body>
</html>
