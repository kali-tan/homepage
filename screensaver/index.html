<!DOCTYPE html>
<html>
    <head>
        <title>Screensaver</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="main-container">

            <div class="screen-container">
                <div class="sender">
                    <div class="left-text-bubble">
                        <div class="text">hello</div>
                    </div>

                    <div class="left-text-bubble">
                        <div class="text-animate">
                            <div class="dot-1"></div>
                            <div class="dot-2"></div>
                            <div class="dot-3"></div>
                        </div>
                    </div>
                </div>
                
                <div class="receiver">
                    <div class="right-text-bubble">
                        <div class="text">what's up</div>
                    </div>
                </div>
            </div>


            <div class="message-line">
                <div class="bubble">
                    <div class="waiting">what is it, i'm waiting</div>
                    <div class="cursor">|</div>
                    <div class="send">
                        <div class="arrow">â†‘</div>
                    </div>
                </div>
            </div>


            

            <div class="keyboard">

            </div>


        </div>
    </body>
</html>
