<!DOCTYPE html>
<html>
    <head>
        <title>box model</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <!--the shortcut is cmd forward slash for comments-->
        <div class="content-box">content box</div>

        <div class="border-box">border box</div>
        <!--blank slate box element uses div (takes up whole width of screen)-->

        <span class="inline">inline element</span>
        <!--blank slate inline element uses span (only takes up the space around it, can stack horizontally)-->
        <span class="inline">inline element</span><span class="inline">inline element</span><span class="inline">inline element</span><span class="inline">inline element</span>
        <span class="inline">inline element</span><span class="inline">inline element</span>

    </body>

</html>
